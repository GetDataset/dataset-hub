name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build deps
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Remove source package directory
        run: rm -rf dataset_hub

      - name: Verify installation from wheel
        run: |
          pip install --force-reinstall dist/*.whl
          python -c "import dataset_hub; print('Import OK')"

      - name: Run tests
        run: |
          pip install pytest
          pytest -q

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.12
        with:
          repository-url: https://upload.pypi.org/legacy/